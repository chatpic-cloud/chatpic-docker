{% macro render_pagination(keyword=None, next_url=None, prev_url=None) %}


<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item {% if not prev_url %}disabled{% endif %}">
            <a class="page-link" href="{{ prev_url  or '#'}}" tabindex="-1"
               aria-disabled="{% if prev_url %}false{% else %}true{% endif %}">Previous</a>
        </li>
        <li class="page-item {% if not next_url %}disabled{% endif %}">
            <a class="page-link page-next" href="{{ next_url or '#' }}" tabindex="-1"
               aria-disabled="false">Next</a>


        </li>
    </ul>
</nav><br><br><br>
{% endmacro %}
