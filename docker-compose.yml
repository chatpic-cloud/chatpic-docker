version: "3.8"
services:
  nginx:
    image: nginx:latest
    container_name: production_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - socket:/socket
      - /srv/www/static:/srv/www/static
    ports:
      - 80:80
    depends_on:
      - "flask"
    networks:
      - all
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
  db:
    image: mariadb:10.5.8-focal
    container_name: production_db
    volumes:
      - db:/var/lib/mysql
    networks:
      - all
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
  flask:
      tty: true
      image: chatpic-docker:latest
      build:
        context: .
        dockerfile: ./Dockerfile
      environment:
        DATABASE_URL: mysql+pymysql://archive:Meeloomi3coo2ahthaitahg0eingiido@db/archive
        SECRET_KEY: ong4eivu7Ies2thaep6juowoh2ooYe8eox2ba7oocaik4aemieshiXozaf6Fee6E
        FILE_STORAGE_LOCATION: /srv/www/static/
        CDN_URL: https://media.chatpic.exposed/
        DEBUG: "False"
        STORAGE_URL: redis://default:2zi8TS4ldLnSrgGOY5AUYcIQ4vGaIWBo@redis-11027.c52.us-east-1-4.ec2.cloud.redislabs.com:11027
        CACHE_TYPE: filesystem
        CACHE_DIR: /tmp/cache
      depends_on:
        - db
      expose:
        - 3000
      command: uwsgi --ini ./uwsgi.ini
      volumes:
        - socket:/socket
        - /srv/www/static:/srv/www/static
      networks:
        - all
      stop_grace_period: 30s
      deploy:
        replicas: 3
        restart_policy:
          condition: on-failure
        update_config:
          delay: 1m
          parallelism: 1
          failure_action: rollback
volumes:
  db:
  socket:
networks:
  all: